<!DOCTYPE html>
<html ng-app='foodZen'>
  <head>
    <meta charset="utf-8" />
    <title>FoodZEN</title>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />

  </head>
  <body>
    <div class="navigation" ng-controller="AuthController">
    <a class="logo"href="/#/">FoodZEN</a>
    <a href="/#/map">Store Locator</a>
    <a href="/#/ingredients">Ingredients</a>
    <a href="/#/recipes">Recipes</a>
    <a href="/#/grocery">Groceries</a>
    <a class="signout" ng-click="signout()">Signout</a>
    </div>

    <!-- header -->
    <div>
      <div class="header-image">
        <img src="assets/food-kitchen-cutting-board-cooking.jpg" alt="" />
      </div>
    </div>

    <!-- angular views -->
    <div ng-view></div>

    <!-- footer -->
    <div>
      <div class="footer">
        <img src="assets/footer.jpg" alt="" />
      </div>
    </div>

    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,900,400italic' rel='stylesheet' type='text/css'>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- xml2json helps to convert xml/html to JSON -->
    <script src="lib/x2js/xml2json.js"></script>    
    <script src="lib/angular-mocks/angular-mocks.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/checklist-model/checklist-model.js"></script>
    <script src="app/services/auth-services.js"></script>
    <script src="app/services/groceryServices.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/map/map.js"></script>
    <script src="app/ingredients/ingredients.js"></script>
    <script src="app/grocery/grocery.js"></script>
    <script src="app/recipes/recipes.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
